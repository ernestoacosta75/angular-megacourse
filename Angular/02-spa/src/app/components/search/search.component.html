<h1>
    Searcher: <small>{{ term }}</small>
</h1>
<hr />

<div class="row" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            There aren't results for the term: {{ term }}
        </div>
    </div>
</div>
<div class="card-columns">
    <app-hero-card [hero]="hero" [idx]="hero.idx" *ngFor="let hero of heroes"></app-hero-card>
</div>
