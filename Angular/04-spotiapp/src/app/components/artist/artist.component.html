<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Artist's page</a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" type="button" class="btn btn-outline-danger">
      Back
    </button>
    </div>
</div>
<div class="row m-5">
    <table class="table">
        <thead>
            <tr>
                <td>Photo</td>
                <td>Album</td>
                <td>Song</td>
                <td>Preview</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let topTrack of artistTopTracks">
                <td>
                    <img [src]="topTrack.album.images | noimage" class="img-thumb" />
                </td>
                <td>{{ topTrack.album.name }}</td>
                <td>{{ topTrack.name }}</td>
                <td>
                    <audio [src]="topTrack.preview_url" controls></audio>
                </td>
            </tr>
        </tbody>
    </table>
</div>
