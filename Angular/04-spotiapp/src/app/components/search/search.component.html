<div class="row">
    <div class="col">
        <input type="text" #term (keyup)="search(term.value)" class="form-control" placeholder="Search artist..." />
    </div>
</div>

<div class="card-columns m-5">
    <div *ngFor="let artist of artists" class="card">
        <img [src]="artist.images[0].url" class="card-img-top" alt="..." />
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
            <p class="card-text"></p>
        </div>
    </div>
</div>
