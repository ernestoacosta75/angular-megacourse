<h1 class="animated fadeIn fast">
    {{ hero.nombre | uppercase }}
    <small>({{ hero.aparicion | date: "y" }})</small>
</h1>
<hr />
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" [alt]="hero.nombre" />
        <br /><br />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a
    >
  </div>
  <div class="col-md-8 animated fadeIn fast">
    <h3>{{ hero.nombre }}</h3>
    <hr />
    <p>
      {{ hero.bio }}
    </p>
    <div>
      <img
        class="img-logo"
        *ngIf="hero.casa == 'DC'"
        src="assets/img/dc-logo.png"
        alt="DC"
      />
      <img
        class="img-logo"
        *ngIf="hero.casa == 'Marvel'"
        src="assets/img/marvel-logo.png"
        alt="Marvel"
      />
    </div>
  </div>
</div>
